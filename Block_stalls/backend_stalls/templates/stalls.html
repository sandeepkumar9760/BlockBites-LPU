<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalls - LPU Food 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #fff;
            min-height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .breadcrumb {
            color: #cbd5e1;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #38bdf8;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #38bdf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stalls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .stall-card {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .stall-card:hover {
            border-color: #38bdf8;
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(56, 189, 248, 0.2);
        }

        .stall-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
        }

        .stall-image.rotating {
            overflow: hidden;
        }

        .stall-content {
            padding: 20px;
        }

        .stall-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e7ff;
        }

        .stall-cuisine {
            color: #38bdf8;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .stall-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stars {
            color: #fbbf24;
        }

        .rating-text {
            color: #cbd5e1;
            font-size: 12px;
        }

        .stall-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-open {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .order-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(56, 189, 248, 0.3);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 20px;
            color: #e0e7ff;
        }

        @media (max-width: 768px) {
            h1 { font-size: 28px; }
            .stalls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <header>
            <div class="logo" onclick="goToPage('blocks-3d.html')">üçú LPU Food</div>
            <div class="breadcrumb">
                <a onclick="goToPage('blocks-3d.html')">Blocks</a> / <span id="blockName"></span>
            </div>
        </header>

        <h1>Available Stalls</h1>

        <div class="stalls-grid" id="stallsGrid"></div>

        <div class="section-title">Popular This Week</div>
        <div class="stalls-grid" id="popularStalls"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Verify user is logged in
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = 'login-3d.html';
        }

        const selectedBlock = localStorage.getItem('selectedBlock') || 'Block A';
        document.getElementById('blockName').textContent = selectedBlock;

        // Three.js background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0f172a, 1);

        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x38bdf8, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create rotating geometric shapes
        const shapes = [];
        for (let i = 0; i < 8; i++) {
            const geometry = new THREE.IcosahedronGeometry(1, 3);
            const material = new THREE.MeshPhongMaterial({
                color: [0x38bdf8, 0x0ea5e9][i % 2],
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            const shape = new THREE.Mesh(geometry, material);
            
            shape.position.x = (Math.random() - 0.5) * 25;
            shape.position.y = (Math.random() - 0.5) * 25;
            shape.position.z = Math.random() * -20 - 5;
            
            shapes.push({
                mesh: shape,
                speed: Math.random() * 0.3 + 0.05
            });
            
            scene.add(shape);
        }

        function animate() {
            requestAnimationFrame(animate);

            shapes.forEach((shape, i) => {
                shape.mesh.rotation.x += shape.speed * 0.0005;
                shape.mesh.rotation.y += shape.speed * 0.001;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Stall data
        const stalls = [
            { name: 'Pizza Palace', icon: 'üçï', cuisine: 'Italian', rating: 4.5, reviews: 125, orders: 340, time: '30-45 min' },
            { name: 'Burger Barn', icon: 'üçî', cuisine: 'American', rating: 4.3, reviews: 98, orders: 280, time: '25-35 min' },
            { name: 'Sushi Spot', icon: 'üç£', cuisine: 'Japanese', rating: 4.7, reviews: 156, orders: 210, time: '40-50 min' },
            { name: 'Taco Fiesta', icon: 'üåÆ', cuisine: 'Mexican', rating: 4.4, reviews: 112, orders: 310, time: '20-30 min' },
            { name: 'Biryani Bowl', icon: 'üçõ', cuisine: 'Indian', rating: 4.6, reviews: 189, orders: 425, time: '35-45 min' },
            { name: 'Pasta Pasta', icon: 'üçù', cuisine: 'Italian', rating: 4.5, reviews: 134, orders: 295, time: '25-40 min' }
        ];

        const popularStalls = stalls.slice(0, 3);

        function renderStalls(containerId, stallList) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            stallList.forEach((stall, index) => {
                const card = document.createElement('div');
                card.className = 'stall-card';
                card.innerHTML = `
                    <div class="stall-image rotating">${stall.icon}</div>
                    <div class="stall-content">
                        <div class="stall-name">${stall.name}</div>
                        <div class="stall-cuisine">${stall.cuisine}</div>
                        <div class="stall-rating">
                            <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</span>
                            <span class="rating-text">${stall.rating} (${stall.reviews})</span>
                        </div>
                        <div class="stall-meta">
                            <span>${stall.orders} orders</span>
                            <span>${stall.time}</span>
                        </div>
                        <span class="status-badge status-open">Open</span>
                        <button class="order-btn" onclick="selectStall('${stall.name}')">Browse Menu</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        renderStalls('stallsGrid', stalls);
        renderStalls('popularStalls', popularStalls);

        function selectStall(stallName) {
            localStorage.setItem('selectedStall', stallName);
            window.location.href = 'menu-3d.html';
        }

        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
