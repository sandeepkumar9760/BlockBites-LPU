<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LPU Food 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .register-container {
            background: rgba(30, 58, 138, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            background: linear-gradient(135deg, #38bdf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e7ff;
            font-size: 14px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #cbd5e1;
            font-size: 14px;
        }

        .footer-text a {
            color: #38bdf8;
            text-decoration: none;
            cursor: pointer;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #60a5fa;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            h1 { font-size: 24px; }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <a href="index-3d.html" class="back-link">‚Üê Back</a>

    <div class="register-container">
        <div class="logo">üçú</div>
        <h1>Register</h1>
        <p class="subtitle">Create your account to start ordering</p>

        <div class="success-message" id="successMsg">‚úì Registration successful! Redirecting...</div>
        <div class="error-message" id="errorMsg"></div>

        <form onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="your.email@lpu.in" required>
            </div>

            <div class="form-group">
                <label>Registration Number</label>
                <input type="text" id="regNumber" placeholder="LPU123456" required>
            </div>

            <div class="form-group">
                <label>Block</label>
                <select id="block" required>
                    <option value="">Select your block</option>
                    <option value="A">Block A</option>
                    <option value="B">Block B</option>
                    <option value="C">Block C</option>
                    <option value="D">Block D</option>
                </select>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="footer-text">
            Already have an account? <a onclick="goToPage('login-3d.html')">Sign in here</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0f172a, 1);

        camera.position.z = 4;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x38bdf8, 0.6);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create animated background objects
        const spheres = [];
        const colors = [0x38bdf8, 0x0ea5e9, 0x60a5fa];

        for (let i = 0; i < 3; i++) {
            const geometry = new THREE.IcosahedronGeometry(1, 4);
            const material = new THREE.MeshPhongMaterial({
                color: colors[i],
                emissive: colors[i],
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const sphere = new THREE.Mesh(geometry, material);
            
            sphere.position.x = (i - 1) * 3;
            sphere.position.y = Math.sin(i) * 2;
            sphere.position.z = -5;
            
            spheres.push({
                mesh: sphere,
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.002,
                    y: (Math.random() - 0.5) * 0.002
                }
            });
            
            scene.add(sphere);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            spheres.forEach(sphere => {
                sphere.mesh.rotation.x += sphere.rotationSpeed.x;
                sphere.mesh.rotation.y += sphere.rotationSpeed.y;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function handleRegister(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const regNumber = document.getElementById('regNumber').value;
            const block = document.getElementById('block').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validation
            if (!email.includes('@lpu.in')) {
                errorMsg.textContent = '‚ùå Please use your LPU email address';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = '‚ùå Password must be at least 6 characters';
                errorMsg.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = '‚ùå Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            // Save user
            const user = {
                firstName,
                lastName,
                email,
                regNumber,
                block,
                password: password, // In a real app, this should be hashed
                registeredAt: new Date().toISOString()
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if user already exists
            if (users.find(u => u.email === email)) {
                errorMsg.textContent = '‚ùå Email already registered';
                errorMsg.style.display = 'block';
                return;
            }

            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            successMsg.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'login-3d.html';
            }, 1500);
        }

        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
