<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #fff;
            min-height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #38bdf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .cart-items {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 16px;
            padding: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .item-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .item-icon { font-size: 28px; }

        .item-details h3 { color: #e0e7ff; }

        .item-price {
            font-weight: bold;
            color: #38bdf8;
        }

        .cart-empty {
            text-align: center;
            padding: 50px;
            color: #cbd5e1;
        }

        .cart-summary {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 16px;
            padding: 25px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-divider {
            border-top: 1px solid rgba(56, 189, 248, 0.3);
            margin: 15px 0;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            color: #38bdf8;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            border: 1px solid rgba(56,189,248,0.3);
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .cart-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="container">

    <header>
        <a href="/blocks/" class="logo">üçú LPU Food</a>
        <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
    </header>

    <h1>Shopping Cart</h1>

    <div class="cart-content">

        <!-- CART ITEMS -->
        {% for entry in items %}
<div class="cart-item">

    <div>
        <h3>{{ entry.item.name }}</h3>
        <p>‚Çπ {{ entry.item.price }}</p>
    </div>

    <div style="display:flex; align-items:center; gap:10px;">

        <!-- Decrease -->
        <a href="{% url 'update_cart' entry.item.id 'decrease' %}">
            <button>-</button>
        </a>

        <span>{{ entry.quantity }}</span>

        <!-- Increase -->
        <a href="{% url 'update_cart' entry.item.id 'increase' %}">
            <button>+</button>
        </a>

        <!-- Remove -->
        <a href="{% url 'update_cart' entry.item.id 'remove' %}">
            <button style="color:red;">Remove</button>
        </a>

    </div>

</div>
{% endfor %}
        <!-- SUMMARY -->
        <div class="cart-summary">
            <form method="POST" action="{% url 'checkout' %}">
                {% csrf_token %}

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>‚Çπ {{ total }}</span>
                </div>

                <div class="summary-divider"></div>

                <div class="summary-total">
                    <span>Total</span>
                    <span>‚Çπ {{ total}}</span>
                </div>

                <label style="margin-top:15px;">Pickup Slot</label>
                <select name="slot" required>
                    {% for slot in time_slots %}
                        <option value="{{ slot.id }}">
                            {{ slot.start_time }} - {{ slot.end_time }}
                        </option>
                    {% endfor %}
                </select>

                <button class="checkout-btn">
                    Place Order
                </button>
            </form>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x0f172a, 1);
    camera.position.z = 5;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
