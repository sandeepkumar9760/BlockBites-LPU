<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LPU Food Stall 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background: rgba(30, 58, 138, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            background: linear-gradient(135deg, #38bdf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e7ff;
            font-size: 14px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .role-btn {
            padding: 12px;
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
            border-color: #38bdf8;
        }

        .role-btn:hover {
            border-color: #38bdf8;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #cbd5e1;
            font-size: 14px;
        }

        .footer-text a {
            color: #38bdf8;
            text-decoration: none;
            cursor: pointer;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #60a5fa;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <a href="index.html" class="back-link">‚Üê Back</a>

    <div class="login-container">
        <div class="logo">üçú</div>
        <h1>Login</h1>
        <p class="subtitle">Choose your role and sign in</p>

        <div class="form-group">
            <label>Select Role</label>
            <div class="role-selector">
                <button class="role-btn active" onclick="selectRole('student')">Student</button>
                <button class="role-btn" onclick="selectRole('admin')">Admin</button>
            </div>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="your.email@lpu.in" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0f172a, 1);

        camera.position.z = 4;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x38bdf8, 0.6);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create animated background objects
        const spheres = [];
        const colors = [0x38bdf8, 0x0ea5e9, 0x60a5fa];

        for (let i = 0; i < 3; i++) {
            const geometry = new THREE.IcosahedronGeometry(1, 4);
            const material = new THREE.MeshPhongMaterial({
                color: colors[i],
                emissive: colors[i],
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const sphere = new THREE.Mesh(geometry, material);
            
            sphere.position.x = (i - 1) * 3;
            sphere.position.y = Math.sin(i) * 2;
            sphere.position.z = -5;
            
            spheres.push({
                mesh: sphere,
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.002,
                    y: (Math.random() - 0.5) * 0.002
                }
            });
            
            scene.add(sphere);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            spheres.forEach(sphere => {
                sphere.mesh.rotation.x += sphere.rotationSpeed.x;
                sphere.mesh.rotation.y += sphere.rotationSpeed.y;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let selectedRole = 'student';

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userRole', selectedRole);
            
            if (selectedRole === 'admin') {
                window.location.href = 'admin-dashboard-3d.html';
            } else {
                window.location.href = 'blocks-3d.html';
            }
        }

        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
