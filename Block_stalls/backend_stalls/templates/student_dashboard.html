<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - LPU Food 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #fff;
            min-height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 6px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #38bdf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #38bdf8;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #cbd5e1;
            font-size: 13px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e7ff;
        }

        .orders-list {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .order-item {
            padding: 20px;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            background: rgba(56, 189, 248, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-info {
            flex: 1;
        }

        .order-id {
            font-size: 14px;
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 4px;
        }

        .order-details {
            font-size: 12px;
            color: #cbd5e1;
            line-height: 1.5;
        }

        .order-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .order-price {
            font-size: 16px;
            font-weight: 700;
            color: #38bdf8;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #cbd5e1;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
        }

        .btn-secondary:hover {
            background: rgba(56, 189, 248, 0.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 28px; }
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .order-status {
                align-items: flex-start;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <header>
            <div class="logo">üçú LPU Food</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <h1>My Dashboard</h1>

        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSpent">‚Çπ0</div>
                <div class="stat-label">Total Spent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="favoriteBlock">-</div>
                <div class="stat-label">Favorite Block</div>
            </div>
        </div>

        <div class="section-title">Recent Orders</div>
        <div class="orders-list" id="ordersList">
            <div class="empty-state">
                <div class="empty-icon">üì¶</div>
                <p>No orders yet. Start ordering delicious food!</p>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="goToPage('blocks-3d.html')">Order Now</button>
            <button class="btn btn-secondary" onclick="viewProfile()">View Profile</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Verify user is logged in
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = 'login-3d.html';
        }

        // Three.js background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0f172a, 1);

        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x38bdf8, 0.4);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create floating packages
        const packages = [];
        for (let i = 0; i < 10; i++) {
            const geometry = new THREE.BoxGeometry(0.7, 0.7, 0.7);
            const material = new THREE.MeshPhongMaterial({
                color: [0x38bdf8, 0x22c55e, 0xfbbf24][i % 3],
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const pkg = new THREE.Mesh(geometry, material);
            
            pkg.position.x = (Math.random() - 0.5) * 30;
            pkg.position.y = (Math.random() - 0.5) * 30;
            pkg.position.z = Math.random() * -20 - 5;
            
            packages.push({
                mesh: pkg,
                speed: Math.random() * 0.2 + 0.05
            });
            
            scene.add(pkg);
        }

        function animate() {
            requestAnimationFrame(animate);

            packages.forEach((pkg, i) => {
                pkg.mesh.rotation.x += pkg.speed * 0.0003;
                pkg.mesh.rotation.y += pkg.speed * 0.0006;
                pkg.mesh.rotation.z += pkg.speed * 0.0002;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Dashboard functionality
        function loadDashboard() {
            {% for order in orders %}
            const selectedBlock = localStorage.getItem('selectedBlock') || 'Block A';
            
            // Update stats
            document.getElementById('totalOrders').textContent = orders.length;
            
            const totalSpent = orders.reduce((sum, order) => sum + order.total, 0);
            document.getElementById('totalSpent').textContent = '‚Çπ' + totalSpent;
            
            const pending = orders.filter(o => new Date() - new Date(o.timestamp) < 3600000).length;
            document.getElementById('pendingOrders').textContent = pending;
            
            document.getElementById('favoriteBlock').textContent = selectedBlock.split(' ')[1];

            // Render orders
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <p>No orders yet. Start ordering delicious food!</p>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = '';
            orders.reverse().forEach(order => {
                const elapsed = Date.now() - new Date(order.timestamp).getTime();
                const isCompleted = elapsed > 3600000;
                const itemCount = order.items.reduce((sum, item) => sum + item.quantity, 0);

                const orderEl = document.createElement('div');
                orderEl.className = 'order-item';
                orderEl.innerHTML = `
                    <div class="order-info">
                        <div class="order-id">${order.id}</div>
                        <div class="order-details">
                            <div>${itemCount} items ‚Ä¢ Pickup: ${order.slot}</div>
                            <div>${new Date(order.timestamp).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="order-status">
                        <span class="status-badge ${isCompleted ? 'status-completed' : 'status-pending'}">
                            ${isCompleted ? 'Completed' : 'Pending'}
                        </span>
                        <div class="order-price">‚Çπ${order.total}</div>
                    </div>
                `;
                ordersList.appendChild(orderEl);
            });
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index-3d.html';
        }

        function goToPage(page) {
            window.location.href = page;
        }

        function viewProfile() {
            alert('Profile page coming soon!');
        }

        loadDashboard();
    </script>
</body>
</html>
