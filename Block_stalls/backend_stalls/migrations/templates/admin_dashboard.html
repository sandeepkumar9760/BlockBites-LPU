<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LPU Food 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #fff;
            min-height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-label {
            background: linear-gradient(135deg, #ef4444, #f97316);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 6px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .metric-card.danger {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .metric-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #38bdf8;
            margin-bottom: 8px;
        }

        .metric-card.danger .metric-value {
            color: #ef4444;
        }

        .metric-label {
            color: #cbd5e1;
            font-size: 13px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e7ff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-container {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            min-height: 300px;
        }

        .chart-bar-group {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            margin-top: 20px;
        }

        .bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bar-fill {
            width: 40px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .bar:hover .bar-fill {
            background: linear-gradient(135deg, #60a5fa, #38bdf8);
        }

        .bar-value {
            font-size: 12px;
            color: #cbd5e1;
        }

        .bar-label {
            font-size: 12px;
            color: #94a3b8;
        }

        .orders-table {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: rgba(56, 189, 248, 0.1);
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            font-weight: 600;
            color: #38bdf8;
            font-size: 12px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            align-items: center;
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: rgba(56, 189, 248, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .cell {
            font-size: 13px;
            color: #cbd5e1;
        }

        .cell-id {
            color: #38bdf8;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #cbd5e1;
        }

        @media (max-width: 768px) {
            h1 { font-size: 28px; }
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .table-header,
            .table-row {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="logo">üçú LPU Food Admin</div>
                <div class="admin-label">üë®‚Äçüíº ADMIN</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <h1>Admin Dashboard</h1>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">üì¶</div>
                <div class="metric-value" id="totalOrders">0</div>
                <div class="metric-label">Total Orders Today</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">üí∞</div>
                <div class="metric-value" id="revenue">‚Çπ0</div>
                <div class="metric-label">Revenue Today</div>
            </div>
            <div class="metric-card danger">
                <div class="metric-icon">‚è∞</div>
                <div class="metric-value" id="pending">0</div>
                <div class="metric-label">Pending Orders</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">üçΩÔ∏è</div>
                <div class="metric-value" id="activeStalls">0</div>
                <div class="metric-label">Active Stalls</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="section-title">üìä Orders by Block (Last 7 Days)</div>
            <div class="chart-bar-group" id="chartBars"></div>
        </div>

        <div class="section-title">üìã Recent Orders</div>
        <div class="orders-table">
            <div class="table-header">
                <div>Order ID</div>
                <div>Items</div>
                <div>Amount</div>
                <div>Status</div>
                <div>Time</div>
            </div>
            <div id="ordersContainer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Verify user is logged in
        const userEmail = localStorage.getItem('userEmail');
        const userRole = localStorage.getItem('userRole');
        if (!userEmail || userRole !== 'admin') {
            window.location.href = 'login-3d.html';
        }

        // Three.js background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0f172a, 1);

        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xef4444, 0.4);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create spinning analytics spheres
        const spheres = [];
        for (let i = 0; i < 12; i++) {
            const geometry = new THREE.IcosahedronGeometry(0.8, 3);
            const material = new THREE.MeshPhongMaterial({
                color: [0xef4444, 0x38bdf8, 0x22c55e][i % 3],
                wireframe: true,
                transparent: true,
                opacity: 0.15
            });
            const sphere = new THREE.Mesh(geometry, material);
            
            sphere.position.x = (Math.random() - 0.5) * 30;
            sphere.position.y = (Math.random() - 0.5) * 30;
            sphere.position.z = Math.random() * -25 - 5;
            
            spheres.push({
                mesh: sphere,
                speed: Math.random() * 0.3 + 0.1
            });
            
            scene.add(sphere);
        }

        function animate() {
            requestAnimationFrame(animate);

            spheres.forEach((sphere, i) => {
                sphere.mesh.rotation.x += sphere.speed * 0.0002;
                sphere.mesh.rotation.y += sphere.speed * 0.0004;
                sphere.mesh.rotation.z += sphere.speed * 0.0001;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Admin dashboard
        function loadDashboard() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const now = new Date();
            const todayOrders = orders.filter(o => {
                const orderDate = new Date(o.timestamp);
                return orderDate.toDateString() === now.toDateString();
            });

            // Update metrics
            document.getElementById('totalOrders').textContent = todayOrders.length;
            
            const revenue = todayOrders.reduce((sum, order) => sum + order.total, 0);
            document.getElementById('revenue').textContent = '‚Çπ' + revenue;
            
            const pending = todayOrders.filter(o => new Date() - new Date(o.timestamp) < 3600000).length;
            document.getElementById('pending').textContent = pending;
            
            document.getElementById('activeStalls').textContent = 8;

            // Create chart
            const blockData = { 'A': 0, 'B': 0, 'C': 0, 'D': 0, 'E': 0, 'F': 0, 'G': 0 };
            orders.forEach(order => {
                const block = localStorage.getItem('selectedBlock')?.split(' ')[1] || 'A';
                if (blockData[block] !== undefined) {
                    blockData[block]++;
                }
            });

            const chartBars = document.getElementById('chartBars');
            chartBars.innerHTML = '';
            
            Object.keys(blockData).forEach(block => {
                const maxValue = Math.max(...Object.values(blockData), 10);
                const height = (blockData[block] / maxValue) * 200;
                
                const barEl = document.createElement('div');
                barEl.className = 'bar';
                barEl.innerHTML = `
                    <div class="bar-value">${blockData[block]}</div>
                    <div class="bar-fill" style="height: ${height}px;"></div>
                    <div class="bar-label">Block ${block}</div>
                `;
                chartBars.appendChild(barEl);
            });

            // Render orders
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '';

            if (todayOrders.length === 0) {
                container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No orders today</div>';
                return;
            }

            todayOrders.reverse().slice(0, 10).forEach(order => {
                const elapsed = Date.now() - new Date(order.timestamp).getTime();
                const isCompleted = elapsed > 3600000;
                const itemCount = order.items.reduce((sum, item) => sum + item.quantity, 0);
                const time = new Date(order.timestamp).toLocaleTimeString();

                const row = document.createElement('div');
                row.className = 'table-row';
                row.innerHTML = `
                    <div class="cell cell-id">${order.id}</div>
                    <div class="cell">${itemCount} items ‚Ä¢ ${order.items.map(i => i.name).join(', ')}</div>
                    <div class="cell">‚Çπ${order.total}</div>
                    <div class="cell">
                        <span class="status-badge ${isCompleted ? 'status-completed' : 'status-pending'}">
                            ${isCompleted ? 'Completed' : 'Pending'}
                        </span>
                    </div>
                    <div class="cell">${time}</div>
                `;
                container.appendChild(row);
            });
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index-3d.html';
        }

        loadDashboard();
    </script>
</body>
</html>
